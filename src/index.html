<html>
    <head>
        <link rel='stylesheet' href='style.css' />
        <script src='script.js'></script>
    </head>
    <body>
        <section id='form'>
            <h1>Fill in the form</h1>
            <form onsubmit='app.handlers.formSubmit(event)'>
                <div class='form-field'>
                    <label for='name'>Name</label>
                    <input type='text' name='name' pattern="^[a-zA-Z'\\-\\. ]{1,}$"
                        oninvalid="this.setCustomValidity('Name, please (no special characters)')"
                        oninput="this.setCustomValidity('')"
                    />
                </div>
                <div class='form-field'>
                    <label for='surname'>Surname</label>
                    <input type='text' name='surname' pattern="^[a-zA-Z'\\-\\. ]{1,}$"
                        oninvalid="this.setCustomValidity('Surname, please (no special characters)')"
                        oninput="this.setCustomValidity('')"
                    />
                </div>
                <div class='form-field'>
                    <label for='income'>Annual Income</label>
                    <input type='number' name='income' pattern="[0-9]{,10}" required
                        oninvalid="this.setCustomValidity('Income in pound, please .. 0 to 1mil')"
                        oninput="this.setCustomValidity('')"
                    />
                </div>
                <div class='form-field'>
                    <label for='occupation'>Occupation</label>
                    <div class='radio-option'>
                        <input type="radio" id="full-time" name="occupation" value="full-time" checked>
                        <label for="full-time">full-time</label>
                    </div>
                    <div class='radio-option'>
                        <input type="radio" id="part-time" name="occupation" value="part-time">
                        <label for="part-time">part-time</label>
                    </div>
                    <div class='radio-option'>
                        <input type="radio" id="student" name="occupation" value="student">
                        <label for="student">student</label>
                    </div>
                    <div class='radio-option'>
                        <input type="radio" id="other" name="occupation" value="other">
                        <label for="other">other</label>
                    </div>
                </div>
                <button type='submit'>Take my details</button>
            </form>
        </section>
        <section id='results' class='hidden'>
            <h1>Pick a card, any card ..</h1>
            <div id='credit'></div>
            <ul id='cards'></ul>
            <button onclick="app.handlers.back(event)">Go back</button>
        </section>
    </body>
</html>
