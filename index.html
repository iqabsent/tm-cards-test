<html>
    <head>
        <link rel='stylesheet' href='style.css' />
        <script src='script.js'></script>
    </head>
    <body>
        <section id='form'>
            <h1>Fill in the form</h1>
            <form onsubmit='handleFormSubmit(event)'>
                <div>
                    <label for='name'>Name</label>
                    <input type='text' name='name' />
                </div>
                <div>
                    <label for='surname'>Surname</label>
                    <input type='text' name='surname' />
                </div>
                <div>
                    <label for='income'>Annual Income</label>
                    <input type='text' name='income' />
                </div>
                <div>
                    <label for='occupation'>Occupation</label>
                    <div>
                        <input type="radio" id="full-time" name="occupation" value="full-time" checked>
                        <label for="full-time">full-time</label>
                    </div>
                    <div>
                        <input type="radio" id="part-time" name="occupation" value="part-time">
                        <label for="part-time">part-timne</label>
                    </div>
                    <div>
                        <input type="radio" id="student" name="occupation" value="student">
                        <label for="student">student</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="occupation" value="other">
                        <label for="other">other</label>
                    </div>
                </div>
                <button type='submit'>Take my details</button>
            </form>
        </section>
        <section id='results' class='hidden'>
            <h1>Pick a card(s), any card(s) ..</h1>
            <ul id='available'></ul>
        </section>
    </body>
</html>
